<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extensionName"></title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 data-i18n="extensionName"></h1>
    
    <div class="tab-nav">
      <button class="tab-link active" data-tab="profiles" data-i18n="profilesTab"></button>
      <button class="tab-link" data-tab="editor" data-i18n="editorTab"></button>
      <button class="tab-link" data-tab="tools" data-i18n="toolsTab"></button>
    </div>

    <!-- Tab Content -->
    <div id="profiles" class="tab-content active">
      <h2 data-i18n="profilesTitle"></h2>
      <input type="text" id="profileFilter" data-i18n-placeholder="filterProfilesPlaceholder">
      <select id="profilesSelect"></select>
      <button id="loadProfile" data-i18n="loadProfileButton"></button>
      <button id="deleteProfile" data-i18n="deleteProfileButton"></button>
      <hr>
      <p><em data-i18n="saveChangesPrompt"></em></p>
    </div>

    <div id="editor" class="tab-content">
      <h2 data-i18n="editorTitle"></h2>
      <p><span data-i18n="currentProfileLabel"></span> <strong id="loadedProfileNameDisplay" data-i18n="noProfileLoaded"></strong></p>
      <div id="cookie-list"></div>
      <button id="applyToPage" class="apply-button" data-i18n="applyToPageButton"></button>
      <button id="saveEditedProfile" data-i18n="saveEditedProfileButton"></button>
      <hr>
      <h4 data-i18n="copyFromListLabel"></h4>
      <textarea id="copyCookieStringTextarea" readonly data-i18n-placeholder="copyCookieStringPlaceholder"></textarea>
      <button id="copyCookieStringButton" data-i18n="copyCookieStringButton"></button>
      <hr>
      <h3 data-i18n="createNewProfileLabel"></h3>
      <input type="text" id="profileName" data-i18n-placeholder="newProfileNamePlaceholder">
      <button id="saveProfile" data-i18n="saveProfileButton"></button>
      <hr>
      <h3 data-i18n="createFromStringLabel"></h3>
      <input type="text" id="newProfileName" data-i18n-placeholder="newProfileNamePlaceholder2">
      <textarea id="cookieString" data-i18n-placeholder="pasteCookieStringPlaceholder"></textarea>
      <button id="saveFromString" data-i18n="saveFromStringButton"></button>
    </div>

    <div id="tools" class="tab-content">
      <h2 data-i18n="toolsTitle"></h2>
      <h3><span data-i18n="exportProfilesLabel"></span></h3>
      <div class="checkbox-container" id="exportSelectAllContainer">
        <input type="checkbox" id="exportSelectAll">
        <label for="exportSelectAll"><strong data-i18n="selectAllLabel"></strong></label>
      </div>
      <div id="exportProfilesList">
        <!-- Profile checkboxes will be inserted here by popup.js -->
      </div>
      <button id="exportSelectedProfilesButton" data-i18n="exportSelectedProfilesButton"></button>
      <hr>
      <h3><span data-i18n="importProfilesLabel"></span></h3>
      <button id="importProfiles" data-i18n="importFromFileButton"></button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
      <hr>
      <h3><span data-i18n="otherToolsLabel"></span></h3>
      <button id="clearPageCookies" data-i18n="clearPageCookiesButton"></button>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
